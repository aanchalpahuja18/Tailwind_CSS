<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl m-5">Tailwind CSS Tutorial</h1>

    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-2xl flex items-center space-x-2">
            <div>
                <img class="h-14 w-14" src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;center,top&resize=1200:*" alt="">
            </div>
            <div>
                <div class="text-2xl text-black font-medium">
                    <h2>Tailwind CSS</h2>
                    <p class="text-slate-500 text-base">By Aanchal Pahuja</p>
                </div>
            </div>
        </div>
    </div>

    <button class="bg-sky-500 text-center mt-2 text-white text-xl p-2 rounded-xl hover:bg-white hover:text-black">Buy Now</button>


    <div class="text-center my-4">
        <p class="text-white sm:text-red-500 md:text-green-600">Lorem ipsum dolor sit.</p>
    </div>

    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-xl p-4 md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="w-full h-48 object-cover md:h-full md:w-50" src="https://images.pexels.com/photos/7974/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" alt="">
                </div>
                <div class="p-8">
                    <div class="text-sm font-semibold uppercase tracking-wide text-indigo-500 ">An awesome card</div>
                    <a class="mt-1 text-lg block font-medium text-black hover:underline hover:text-blue-700" href="#">Tailwind CSS is amazing once you understand its <span class="bg-yellow-500 p-[2px] px-[14px]">power</span></a>
                    <p class="text-slate-600 mt-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- sm:text-red-500 - Small aur usse bade screens ke liye h1 ka color red krdo -->

<!-- Tailwind ki saari classes mobile par hi work krne ke liye hai for bigger screens we have to overwrite md:, sm: xl:, etc. etc. -->
